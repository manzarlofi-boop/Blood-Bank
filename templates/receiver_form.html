<!DOCTYPE html>
<html>
<head>
    <title>Receiver Form</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f9f9f9; }
        .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; width: 300px; }
        h2 { text-align: center; color: red; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: red; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
        button:hover { background: darkred; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Receiver Form</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
            <select name="blood_group">
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>O+</option><option>O-</option>
                <option>AB+</option><option>AB-</option>
            </select>
            <button type="submit">Search Donors</button>
        </form>
    </div>
</body>
</html>
