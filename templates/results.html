<!DOCTYPE html>
<html>
<head>
    <title>Available Donors</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f8f8f8; }
        h2 { color: red; }
        table { margin: 20px auto; border-collapse: collapse; width: 80%; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: red; color: white; }
    </style>
</head>
<body>
    <h2>Donors Available for Blood Group {{ blood_group }}</h2>
    {% if donors %}
        <table>
            <tr>
                <th>Name</th><th>Age</th><th>Gender</th><th>Phone</th><th>Email</th>
            </tr>
            {% for donor in donors %}
            <tr>
                <td>{{ donor.name }}</td>
                <td>{{ donor.age }}</td>
                <td>{{ donor.gender }}</td>
                <td>{{ donor.phone }}</td>
                <td>{{ donor.email }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No donors found for this blood group.</p>
    {% endif %}
</body>
</html>
