<!DOCTYPE html>
<html>
<head>
    <title>Donor Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center text-danger">Donor Registration</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{category}} mt-3">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <input type="text" name="name" class="form-control mb-2" placeholder="Full Name" required>
                <input type="date" name="dob" class="form-control mb-2" required>
                <input type="number" name="age" class="form-control mb-2" placeholder="Age (Min 18)" required>
                
                <select name="gender" class="form-control mb-2" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>

                <input type="text" name="aadhar" class="form-control mb-2" placeholder="Aadhaar Number (12 digits)" required>
                <input type="text" name="phone" class="form-control mb-2" placeholder="Phone Number (10 digits)" required>
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                
                <select name="blood_group" class="form-control mb-2" required>
                    <option value="">Select Blood Group</option>
                    <option>A+</option><option>A-</option>
                    <option>B+</option><option>B-</option>
                    <option>O+</option><option>O-</option>
                    <option>AB+</option><option>AB-</option>
                </select>

                <button type="submit" class="btn btn-danger w-100">Register Donor</button>
            </form>
        </div>
    </div>
</body>
</html>
